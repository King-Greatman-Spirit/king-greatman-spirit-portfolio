{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<section class="sec-padding" style="background-color: #ffffff;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-centered">
                <div class="text-box padding-4 border">
                    <div class="smart-forms smart-container wrap-3" style="background-color: #ffffff;">
                        <h4 class="uppercase">Admin Reset Password</h4>
                        {% include 'includes/alerts.html' %}
                        
                        <form method="post" action="{% url 'admin_reset_password' %}" id="contact">
                            {% csrf_token %}
                            
                            <div class="section">
                                <label class="field prepend-icon">
                                    <div>
                                        <input type="password" name="password" id="password" class="gui-input" placeholder="Enter password">
                                        <div class="input-group-append">
                                            <span class="input-group-text toggle-password" data-target="password">
                                              <span class="eye">
                                                  <i class="fa fa-eye"></i>
                                              </span>
                                            </span>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="section">
                                <label class="field prepend-icon">
                                    <div>
                                        <input type="password" name="confirm_password" id="confirm_password" class="gui-input" placeholder="Confirm Password">
                                        <div class="input-group-append">
                                            <span class="input-group-text toggle-password" data-target="confirm_password">
                                              <span class="eye">
                                                  <i class="fa fa-eye"></i>
                                              </span>
                                            </span>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <a href="{% url 'admin_login' %}" class="float-right">Got password? Login</a>
                            </div>

                            <div class="section form-footer">
                                <button type="submit" class="button btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>

                    <p class="text-center mt-4">Don't have an account? <a href="{% url 'admin_register' %}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="clearfix"></div>
{% endblock %}
